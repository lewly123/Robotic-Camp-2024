<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module" src="../../database/bypass.js" defer></script>
    <script type="module" src="../../database/teaminfo.js" defer></script>
    <link rel="stylesheet" href="../../global/fonts.css" defer>
    <link rel="stylesheet" href="../../global/config.css" defer>
    <link rel="stylesheet" href="../globalDashboard/dashboard.css" defer>
    <script type="text/javascript" src="../globalDashboard/dashboard.js" defer></script>
    <link rel="stylesheet" href="../globalDashboard/config.css" defer>
    <link rel="stylesheet" href="./home.css" defer>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' defer>
</head>

<body>
    <header class="sideBar">
        <a href="../../index.html" class="zombieOutbreak">
            <i class='bx bxl-graphql'></i>
            <span class="textTitle">Solstice Salvation</span>
        </a>
        <ul class="sideMenu top">
            <li class="dashboard">
                <a href="#">
                    <i class='bx bxs-home'></i>
                    <span class="textContent">Home</span>
                </a>
            </li>
            <li class="leaderboard">
                <a href="leaderboard.html">
                    <i class='bx bxs-bar-chart-alt-2'></i>
                    <span class="textContent">Leaderboard</span>
                </a>
            </li>
            <li class="chart">
                <a href="">
                    <i class='bx bx-line-chart'></i>
                    <span class="textContent">Chart</span>
                </a>
            </li>
            <li class="logs">
                <a href="logs.html">
                    <i class='bx bxs-file'></i>
                    <span class="textContent">Logs</span>
                </a>
            </li>
            <li class="maps">
                <a href="maps.html">
                    <i class='bx bxs-map'></i>
                    <span class="textContent">Maps</span>
                </a>
            </li>
        </ul>
        <ul class="sideMenu bottom">
            <li class="settings">
                <a href="">
                    <i class='bx bxs-dashboard'></i>
                    <span class="textContent">Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="">
                    <i class='bx bxs-dashboard'></i>
                    <span class="textContent">Logout</span>
                </a>
            </li>
        </ul>
    </header>
    <section id="content">
        <!-- Nav Bar -->
        <nav>
            <i class='bx bx-menu'></i>
            <button id="themeSwitch">
                <i class='bx bxs-moon'></i>
                <i class='bx bxs-sun'></i>
            </button>
        </nav>
        <main>
            <!-- <h1>Welcome to Zombie Outbreak</h1> -->
            <!-- <h4>This mainly just for robotic camp only.</h4> -->
            <div class="mainTitleBox">
                <div class="childMainTitleBox">
                    <canvas id="Ranking" style="width:100%;max-width:600px;min-height:200px;transition:none;"></canvas>
                </div>
                <div class="childMainTitleBox">
                    <div class="contentMainTitleBox">
                        <p>Rank #1</p>
                    </div>
                    <div class="contentMainTitleBox">
                        <p>$10,000</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="direction">
                <div class="displayDirection currentLocation">
                    <p>Current Location: Lorem ipsum</p>
                </div>
                <div class="displayDirection nextStation">
                    <p>Next Station: Lorem ipsum</p>
                </div>
            </div>
            <hr>
            <div class="membersList">
                <h2>Members</h2>
                <hr style="border-bottom: 1px solid var(--hText2);">
                <p><i class='bx bxs-chevron-right'></i> asd asd</p>
                <p><i class='bx bxs-chevron-right'></i> asd asd</p>
                <p><i class='bx bxs-chevron-right'></i> asd asd</p>
                <p><i class='bx bxs-chevron-right'></i> asd asd</p>
            </div>
            <div class="mapsContent">
                <h1>Maps</h1>
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../globalDashboard/dougnut.js" defer></script>
</body>

</html>
